<form [formGroup] = "myCompany"(ngSubmit) = "onSubmit()" >
<div class="row">
    <div class="form-group col-sm-4">
      <label for="name">Company</label>
      <input type="text"  class="form-control" name="companyName" [(ngModel)]="comp" formControlName="companyName" placeholder="Enter Company Name"/>
  </div>
</div>
<div class="row">
    <div class="form-group col-sm-4">
      <label for="floor">floor</label>
      <select  class="form-control" name="floor" formControlName="floor" placeholder="Enter floor">
        <option *ngFor="let floor of floors">{{floor}}</option>
      </select>
  </div>
</div>
<div class="row">
    <div class="form-group col-sm-4">
      <label for="employees">No. of Employees</label>
      <input type="text"  class="form-control" name="employees" formControlName="employees" placeholder="No. of Employees"/>
  </div>
</div>
<div class="row">
    <div class="form-group col-sm-4">
       <div class="col-sm-2">
      <label for="cafetaria">Cafetaria</label>
       </div>
      <div class="col-sm-2">
      <input type="radio"  class="form-control" name="cafetaria" formControlName="cafetaria" value="yes"/>
      </div>
      <div class="col-sm-2">
      <input type="radio"  class="form-control" name="cafetaria" formControlName="cafetaria" value="no"/>
      </div>
  </div>
</div>
<input type="submit" class="btn bt-primary" value="Save"/>
</form>

 Company Name: {{name}} - {{com}}
 <button (click)="sayIt()">Say It</button>
