<app-header></app-header>

<div class="col-md-3 left card">
  <form [formGroup] = "myFrom" novalidate>  <h2>Convert</h2>
  <div class="form-group row">
   
    <div class="col-sm-8">
    <input type="number" formControlName="from" class="form-control" [value]="fromCurrency" name="from" placeholder="From" #from/>
    </div>
    <div class="col-sm-4">
    <select class="form-control" formControlName="fromCur" #fromCur>      
      <option *ngFor="let currency of currencies" [value] = "currency">{{currency}}</option>
    </select>
    </div>
   </div>
     <div class="form-group row">
        <div class="col-sm-8">
    <input type="text" class="form-control" formControlName="to" readonly [value]="toCurrency | number : '1.0-3'" name="to" placeholder="To" #to/>
        </div>
 
    <div class="col-sm-4">
    <select class="form-control" formControlName="toCur" #toCur>
      <option *ngFor="let currency of allCurrencies" [value] = "currency">{{currency}}</option>
    </select>
    </div>
      </div>
     <div class="form-group">
    <input type="button" class="btn btn-primary " name="submit" value="Convert" (click)="convert()"/>
   </div>
   <br/>
  </form>
</div>
<div class="col-md-3 left card">
  <h2>Forex Against Dollar</h2>
  <div  class="col-md-6">
  <ul *ngIf="showCurrencies">
    <li *ngFor = "let cur of allCurrencies.slice(0, 5)" >
     <img src="http://www.countryflags.io/{{cur.substr(0,2) | lowercase}}/flat/32.png">
      &nbsp;&nbsp;&nbsp; <span *ngIf="cur !== 'USD'">  {{showCurrencies[cur] | number: '1.0-2'}}</span>
    </li>
  </ul>
  </div>
  <div  class="col-md-6">
  <ul *ngIf="showCurrencies">
    <li *ngFor = "let cur of allCurrencies.slice(6, 12)" >
     <img src="http://www.countryflags.io/{{cur.substr(0,2) | lowercase}}/flat/32.png">
      &nbsp;&nbsp;&nbsp; <span *ngIf="cur !== 'USD'">  {{showCurrencies[cur] | number: '1.0-2'}}</span>
    </li>
  </ul>
  </div>
</div>

<div class="col-md-3 left card">
 <weather></weather>
</div>
